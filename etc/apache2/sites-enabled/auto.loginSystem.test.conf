<VirtualHost *:80> 
    DocumentRoot "C:/laragon/www/loginSystem"
    ServerName loginSystem.test
    ServerAlias *.loginSystem.test
    <Directory "C:/laragon/www/loginSystem">
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

# If you want to use SSL, enable it by going to Menu > Apache > SSL > Enabled
